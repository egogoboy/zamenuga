<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamenuga.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chat-history {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            color: #007bff;
        }
        .bot-message {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zamenuga.ai</h1>
        <div class="chat-history" id="chatHistory">
            <!-- История переписки будет здесь -->
        </div>
        <input type="text" id="userInput" placeholder="Введите ваш запрос..." onkeydown="handleKeyDown(event)">
        <button onclick="handleRequest()">Отправить</button>
    </div>

    <script>
        // Массив с фразами для ответа
        const botResponses = [
            "beep boop wiu wiu, something went wrong",
            "error 404: intelligence not found",
            "I'm sorry, Dave. I'm afraid I can't do that.",
            "01010100 01110010 01111001 00100000 01100001 01100111 01100001 01101001 01101110",
            "I think, therefore I error.",
            "Does not compute!",
            "I'm not a real AI, but I play one on the internet.",
            "Beep boop, I'm a bot!",
            "I'm just here for the beeps and boops.",
            "Error: Human not found."
        ];

        // Функция для загрузки истории переписки из LocalStorage
        function loadChatHistory() {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            const chatHistoryElement = document.getElementById('chatHistory');
            chatHistoryElement.innerHTML = chatHistory.map(entry => `
                <div class="message ${entry.sender}">
                    <strong>${entry.sender === 'user-message' ? 'Вы' : 'Zamenuga.ai'}:</strong> ${entry.text}
                </div>
            `).join('');
        }

        // Функция для сохранения сообщения в историю
        function saveMessage(sender, text) {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatHistory.push({ sender, text });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // Функция для получения случайного ответа
        function getRandomResponse() {
            const randomIndex = Math.floor(Math.random() * botResponses.length);
            return botResponses[randomIndex];
        }

        // Функция для обработки запроса
        function handleRequest() {
            const userInput = document.getElementById('userInput');
            const userText = userInput.value.trim();
            if (!userText) return;

            // Сохраняем сообщение пользователя
            saveMessage('user-message', userText);

            // Ответ бота (случайная фраза)
            const botResponse = getRandomResponse();
            saveMessage('bot-message', botResponse);

            // Очищаем поле ввода
            userInput.value = '';

            // Обновляем историю переписки
            loadChatHistory();

            userInput.focus();
        }

        // Функция для обработки нажатия клавиши
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                handleRequest();
            }
        }

        // Загружаем историю при загрузке страницы
        window.onload = loadChatHistory;
    </script>
</body>
</html>
